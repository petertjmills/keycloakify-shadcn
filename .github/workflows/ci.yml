name: CI/CD

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: 10

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "pnpm"

            - run: pnpm install --frozen-lockfile

            - run: pnpm build
            - run: pnpm exec keycloakify
    security_scan:
        name: Security Scan (Trivy)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  scan-type: "fs"
                  scan-ref: "."
                  hide-progress: false
                  format: "table"
                  exit-code: "1" # This fails the pipeline if vulnerabilities are found
                  severity: "CRITICAL,HIGH"
                  ignore-unfixed: true

    check_if_version_upgraded:
        name: Check if version upgraded
        if: github.event_name == 'push'
        runs-on: ubuntu-latest
        needs: test
        outputs:
            from_version: ${{ steps.step1.outputs.from_version }}
            to_version: ${{ steps.step1.outputs.to_version }}
            is_upgraded_version: ${{ steps.step1.outputs.is_upgraded_version }}
        steps:
            - uses: garronej/ts-ci@v2.1.0
              id: step1
              with:
                  action_name: is_package_json_version_upgraded

    create_github_release:
        runs-on: ubuntu-latest
        needs: [check_if_version_upgraded, security_scan]
        if: needs.check_if_version_upgraded.outputs.is_upgraded_version == 'true'
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: 10

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "pnpm"

            - run: pnpm install --frozen-lockfile
            - run: pnpm build
            - run: pnpm exec keycloakify

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  name: Release v${{ needs.check_if_version_upgraded.outputs.to_version }}
                  tag_name: v${{ needs.check_if_version_upgraded.outputs.to_version }}
                  target_commitish: ${{ github.ref }}
                  generate_release_notes: true
                  draft: false
                  files: build_keycloak/target/*.jar

    gh_pages:
        runs-on: ubuntu-latest
        needs: create_github_release
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: 10

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "pnpm"

            - run: pnpm install --frozen-lockfile

            - run: pnpm build-storybook

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: storybook-static

    deploy_gh_pages:
        needs: gh_pages
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

    publish_to_npm:
        runs-on: ubuntu-latest
        needs: [check_if_version_upgraded, security_scan]
        if: needs.check_if_version_upgraded.outputs.is_upgraded_version == 'true'
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: 10

            - uses: actions/setup-node@v4
              with:
                  node-version: 24
                  registry-url: "https://registry.npmjs.org"

            - run: pnpm install --frozen-lockfile

            - name: Prepare NPM Package
              run: node scripts/prepare-publish.js

            - name: Publish to NPM
              run: |
                  cd keycloak-theme_to_publish
                  npm publish --access public --provenance
